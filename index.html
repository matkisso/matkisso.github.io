        <h2>About Mark:</h2>

        <p>Hello!</p>

        <p>Mark is an undergraduate student at the University of California, San Diego (UCSD) pursuing a B.S. in computer science and a minor in business, likely graduating in June 2021.</p>

        <p>His interests include user interface design, cybersecurity, and computer simulation. He is a proponent of free and open-source software and privacy of information. </p>

        <p>His strong background in business administration has given him the opportunity to manage several large teams in the past – most notably in a software engineering class. One day, he hopes to use what he has learned to start up his own company that would help him to change society for the better.</p>

        <p>When he's not busy with school work, he enjoys swimming, cycling, surfing, listening to music, drawing, building with LEGO, watching videos on YouTube, playing with his cat, and talking about himself in the third person.</p>
