<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="theme.css"/>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/matkisso/matkisso.github.io/master/resources/favicon.png">
    <!--<link rel="shortcut icon" href="">-->
</head>

<header id="header">
    <!-- Desktop navigation bar -->
    <nav class="desktop">
        <div class="topnav" id="navbar">
            <a href="https://matkisso.github.io" id="logo">Mark Atkisson</a>
            <div class="navbar-right">
                <a href="./contact.html" id="contact">contact</a>
                <a href="./about.html">about</a>
                <a href="https://matkisso.github.io">home</a>
            </div>
        </div>
    </nav>

    <!-- Mobile navigation bar -->
    <nav class="mobile">
        <div class="topnav" id="navbar-mobile">
            <a href="https://matkisso.github.io" id="logo">Mark Atkisson</a>
            <div class="navbar-right">
                <a href="https://matkisso.github.io">home</a>
                <a href="./about.html">about</a>
                <a href="./contact.html" id="contact">contact</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </nav>
</header>

<body class="header">
    <div id="page-container" class="content">
        <div id="content-wrap">
            <!-- all other page content-->
            <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <script type="text/javascript">
                /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
                function openMenu() {
                    var x = document.getElementById("navbar-mobile");
                    if (x.className == "topnav") {
                        x.className += " responsive";
                        document.getElementById("page-container").style.top = "120px";
                    } else {
                        x.className = "topnav";
                        document.getElementById("page-container").style.top = "0px";
                    }
                }
            </script>

            <div id="text">
                <h3>Contact Information</h3>
                <p>Email: matkisso (at) ucsd (dot) edu</p>
            </div>

            <script type="text/javascript">
                // When the user scrolls the page, execute myFunction
                window.onscroll = function() {stickHeader()};

                // Get the navbar
                var navbar = document.getElementById("header");

                // Get the offset position of the navbar
                var sticky = navbar.offsetTop;

                // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
                function stickHeader() {
                    if (window.pageYOffset >= sticky) {
                        navbar.classList.add("sticky")
                    } else {
                        navbar.classList.remove("sticky");
                    }
                }
            </script>

        </div>
        <footer id="footer">Made with ❤️ by <b>Mark Atkisson</b> © 2020 All rights reserved.</footer>
    </div>
</body>
</html>
